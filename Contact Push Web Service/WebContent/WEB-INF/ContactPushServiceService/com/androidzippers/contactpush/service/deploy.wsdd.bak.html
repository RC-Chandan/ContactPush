<!-- Use this file to deploy some handlers/chains and services      -->
<!-- Two ways to do this:                                           -->
<!--   java org.apache.axis.client.AdminClient deploy.wsdd          -->
<!--      after the axis server is running                          -->
<!-- or                                                             -->
<!--   java org.apache.axis.utils.Admin client|server deploy.wsdd   -->
<!--      from the same directory that the Axis engine runs         -->

<deployment
    xmlns="http://xml.apache.org/axis/wsdd/"
    xmlns:java="http://xml.apache.org/axis/wsdd/providers/java">

  <!-- Services from ContactPushServiceService WSDL service -->

  <service name="ContactPushService" provider="java:RPC" style="wrapped" use="literal">
      <parameter name="wsdlTargetNamespace" value="http://service.contactpush.androidzippers.com"/>
      <parameter name="wsdlServiceElement" value="ContactPushServiceService"/>
      <parameter name="schemaQualified" value="http://service.contactpush.androidzippers.com,http://bean.contactpush.androidzippers.com"/>
      <parameter name="wsdlServicePort" value="ContactPushService"/>
      <parameter name="className" value="com.androidzippers.contactpush.service.ContactPushServiceSoapBindingImpl"/>
      <parameter name="wsdlPortType" value="ContactPushService"/>
      <parameter name="typeMappingVersion" value="1.2"/>
      <operation name="signUp" qname="operNS:signUp" xmlns:operNS="http://service.contactpush.androidzippers.com" returnQName="retNS:signUpReturn" xmlns:retNS="http://service.contactpush.androidzippers.com" returnType="rtns:boolean" xmlns:rtns="http://www.w3.org/2001/XMLSchema" soapAction="" >
        <parameter qname="pns:name" xmlns:pns="http://service.contactpush.androidzippers.com" type="tns:string" xmlns:tns="http://www.w3.org/2001/XMLSchema"/>
        <parameter qname="pns:phone" xmlns:pns="http://service.contactpush.androidzippers.com" type="tns:string" xmlns:tns="http://www.w3.org/2001/XMLSchema"/>
        <parameter qname="pns:email" xmlns:pns="http://service.contactpush.androidzippers.com" type="tns:string" xmlns:tns="http://www.w3.org/2001/XMLSchema"/>
        <parameter qname="pns:password" xmlns:pns="http://service.contactpush.androidzippers.com" type="tns:string" xmlns:tns="http://www.w3.org/2001/XMLSchema"/>
      </operation>
      <operation name="logIn" qname="operNS:logIn" xmlns:operNS="http://service.contactpush.androidzippers.com" returnQName="retNS:logInReturn" xmlns:retNS="http://service.contactpush.androidzippers.com" returnType="rtns:ContactPushUser" xmlns:rtns="http://bean.contactpush.androidzippers.com" soapAction="" >
        <parameter qname="pns:phone" xmlns:pns="http://service.contactpush.androidzippers.com" type="tns:string" xmlns:tns="http://www.w3.org/2001/XMLSchema"/>
        <parameter qname="pns:password" xmlns:pns="http://service.contactpush.androidzippers.com" type="tns:string" xmlns:tns="http://www.w3.org/2001/XMLSchema"/>
      </operation>
      <parameter name="allowedMethods" value="logIn signUp"/>

      <typeMapping
        xmlns:ns="http://bean.contactpush.androidzippers.com"
        qname="ns:ContactPushUser"
        type="java:com.androidzippers.contactpush.bean.ContactPushUser"
        serializer="org.apache.axis.encoding.ser.BeanSerializerFactory"
        deserializer="org.apache.axis.encoding.ser.BeanDeserializerFactory"
        encodingStyle=""
      />
  </service>
</deployment>
